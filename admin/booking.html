<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>予約管理</h1>
            <a href="./index.html" class="back-button">ダッシュボードへ戻る</a>
        </header>
        <main id="content-container" style="display: none;">
            <div class="booking-container">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prev-month">‹</button>
                        <h2 id="calendar-month"></h2>
                        <button id="next-month">›</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>
                <div class="timeline-container">
                    <h3 id="timeline-date"></h3>
                    <div class="timeline-slots" id="timeline-slots">
                        <!-- 予約アイテムがここに動的に追加されます -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 予約追加/編集モーダル -->
        <div id="booking-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title">新規予約追加</h2>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="customer-id">顧客:</label>
                        <select id="customer-id" required></select>
                    </div>
                    <div class="form-group">
                        <label for="menu-id">メニュー:</label>
                        <select id="menu-id" required></select>
                    </div>
                    <div class="form-group">
                        <label for="start-time">開始時間:</label>
                        <select id="start-time" required></select>
                    </div>
                    <div class="form-group">
                        <label for="end-time">終了時間:</label>
                        <select id="end-time" required></select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button-primary">保存</button>
                        <button type="button" id="delete-booking-btn" class="button-danger" style="display: none;">削除</button>
                        <button type="button" id="close-modal">閉じる</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./booking.js"></script>
</body>
</html>
