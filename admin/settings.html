<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サロン設定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>サロン設定</h1>
            <a href="./index.html" class="back-button">ダッシュボードへ戻る</a>
        </header>

        <main id="content-container" style="display: none;">
            <form id="settings-form" class="settings-form">
                <div class="form-section">
                    <h3>営業時間設定</h3>
                    <div class="time-range-selector">
                        <select id="start-time" class="input-field"></select>
                        <span>〜</span>
                        <select id="end-time" class="input-field"></select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>定休日設定</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="holiday" value="1"> 月</label>
                        <label><input type="checkbox" name="holiday" value="2"> 火</label>
                        <label><input type="checkbox" name="holiday" value="3"> 水</label>
                        <label><input type="checkbox" name="holiday" value="4"> 木</label>
                        <label><input type="checkbox" name="holiday" value="5"> 金</label>
                        <label><input type="checkbox" name="holiday" value="6"> 土</label>
                        <label><input type="checkbox" name="holiday" value="0"> 日</label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>特別休日設定</h3>
                    <div class="special-holiday-adder">
                        <input type="date" id="special-holiday" class="input-field">
                        <button type="button" id="add-special-holiday" class="button-secondary">追加</button>
                    </div>
                    <ul id="special-holidays-list">
                        <!-- 特別休日がここに表示されます -->
                    </ul>
                </div>
                
                <div class="form-section">
                    <h3>予約締切設定</h3>
                    <div class="deadline-setter">
                        <span>予約の</span>
                        <input type="number" id="booking-deadline" value="30" class="input-field deadline-input">
                        <span>分前まで受付</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button-primary">設定を保存</button>
                </div>
            </form>
        </main>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./settings.js"></script>
</body>
</html>
