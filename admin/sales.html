<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>売上分析</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.jsライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>売上分析</h1>
            <a href="./index.html" class="back-button">ダッシュボードへ戻る</a>
        </header>

        <main id="content-container" style="display: none;">
            <div class="sales-container">
                <div class="sales-section">
                    <h3>月間目標</h3>
                    <div class="goal-setter">
                        <input type="number" id="monthly-goal" class="input-field" placeholder="目標金額 (円)">
                        <button id="set-goal-btn" class="button-primary">目標を設定</button>
                    </div>
                    <p id="goal-progress-text">0% 達成 (¥0)</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="goal-progress-bar"></div>
                    </div>
                </div>

                <div class="sales-section">
                    <h3>月次売上推移 (過去6ヶ月)</h3>
                    <div class="chart-container">
                        <canvas id="monthly-sales-chart"></canvas>
                    </div>
                </div>

                <div class="sales-section">
                    <h3>メニュー別売上比率 (当月)</h3>
                    <div class="chart-container pie-chart-container">
                        <canvas id="category-sales-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./sales.js"></script>
</body>
</html>
