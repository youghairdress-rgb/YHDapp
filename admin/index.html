<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesomeの読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>ダッシュボード</h1>
        </header>
        
        <main id="content-container" style="display: none;">
            
            <div class="dashboard-grid">
                <div class="dashboard-main">
                    <div class="card">
                        <!-- 「本日の予約」を削除し、日付表示用のh2のみ残す -->
                        <h2 id="today-date"></h2>
                        <div class="today-schedule-container">
                            <div class="time-labels">
                                <!-- JSで10時から20時までのラベルを生成 -->
                            </div>
                            <div id="today-schedule-timeline" class="today-schedule-timeline">
                                <!-- 本日の予約がここにJSで描画されます -->
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <!-- h2のテキストとクラス名を変更 -->
                        <h2 class="card-subtitle">連絡事項</h2>
                        <div class="memo-container">
                            <textarea id="today-memo" placeholder="スタッフへの連絡事項や今日気をつけることなどを記入..."></textarea>
                            <button id="save-memo-btn" class="button-primary" style="margin-top: 0.5rem;">メモを保存</button>
                        </div>
                    </div>
                </div>
                <div class="dashboard-sidebar">
                    <div class="card">
                        <nav class="admin-menu">
                            <a href="./booking.html" class="menu-button"><i class="fa-solid fa-calendar-days"></i><span>予約管理</span></a>
                            <a href="./pos.html" class="menu-button"><i class="fa-solid fa-cash-register"></i><span>会計</span></a>
                            <a href="./customers.html" class="menu-button"><i class="fa-solid fa-users"></i><span>顧客管理</span></a>
                            <a href="./sales.html" class="menu-button"><i class="fa-solid fa-chart-pie"></i><span>売上分析</span></a>
                            <a href="./menu.html" class="menu-button"><i class="fa-solid fa-scissors"></i><span>メニュー設定</span></a>
                            <a href="./settings.html" class="menu-button"><i class="fa-solid fa-gear"></i><span>サロン設定</span></a>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./admin.js"></script>
</body>
</html>
