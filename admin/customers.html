<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>顧客管理</h1>
            <a href="./index.html" class="back-button">ダッシュボードへ戻る</a>
        </header>

        <main id="content-container" style="display: none;">
            <div class="toolbar">
                <input type="search" id="customer-search" class="input-field" placeholder="名前またはフリガナで検索...">
                <button id="add-customer-btn" class="button-primary">＋ 新規顧客追加</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>電話番号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="customer-list">
                        <!-- 顧客リストがここに動的に追加されます -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <!-- 顧客追加/編集モーダル -->
        <div id="customer-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title">新規顧客追加</h2>
                <form id="customer-form">
                    <div class="form-group">
                        <label for="customer-name">名前 <span class="required">*</span></label>
                        <input type="text" id="customer-name" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="customer-kana">フリガナ <span class="required">*</span></label>
                        <input type="text" id="customer-kana" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">電話番号</label>
                        <input type="tel" id="customer-phone" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="customer-memo">顧客メモ</label>
                        <textarea id="customer-memo" rows="4" class="input-field"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button-primary">保存</button>
                        <button type="button" id="close-modal">閉じる</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./customers.js"></script>
</body>
</html>
