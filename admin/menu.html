<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー設定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>メニュー設定</h1>
            <a href="./index.html" class="back-button">ダッシュボードへ戻る</a>
        </header>

        <main id="content-container" style="display: none;">
            <div class="toolbar">
                <button id="add-category-btn" class="button-primary">＋ 新規カテゴリー追加</button>
            </div>
            <div id="categories-container">
                <!-- カテゴリーとメニューがここに動的に追加されます -->
            </div>
        </main>
        
        <!-- カテゴリー追加/編集モーダル -->
        <div id="category-modal" class="modal">
            <div class="modal-content">
                <h2 id="category-modal-title">新規カテゴリー追加</h2>
                <form id="category-form">
                    <div class="form-group">
                        <label for="category-name">カテゴリー名 <span class="required">*</span></label>
                        <input type="text" id="category-name" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="category-order">表示順 <span class="required">*</span></label>
                        <input type="number" id="category-order" value="10" required class="input-field">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button-primary">保存</button>
                        <button type="button" id="close-category-modal">閉じる</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- メニュー追加/編集モーダル -->
        <div id="menu-modal" class="modal">
            <div class="modal-content">
                <h2 id="menu-modal-title">新規メニュー追加</h2>
                <form id="menu-form">
                    <div class="form-group">
                        <label for="menu-name">メニュー名 <span class="required">*</span></label>
                        <input type="text" id="menu-name" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="menu-description">メニュー説明</label>
                        <textarea id="menu-description" rows="3" class="input-field"></textarea>
                    </div>
                     <div class="form-group">
                        <label for="menu-price">価格(円) <span class="required">*</span></label>
                        <input type="number" id="menu-price" required class="input-field">
                    </div>
                     <div class="form-group">
                        <label for="menu-duration">所要時間(分) <span class="required">*</span></label>
                        <input type="number" id="menu-duration" step="10" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="menu-order">表示順 <span class="required">*</span></label>
                        <input type="number" id="menu-order" value="10" required class="input-field">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button-primary">保存</button>
                        <button type="button" id="close-menu-modal">閉じる</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./menu.js"></script>
</body>
</html>
