<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>売上分析 - 管理画面</title>

        <!-- ▼▼▼ この3行を追加 ▼▼▼ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ▲▲▲ この3行を追加 ▲▲▲ -->
     
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --tiffany-blue: #0ABAB5;
            --azure-bg: #F0FFFF;
            --text-dark: #333;
        }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--azure-bg);
            color: var(--text-dark);
        }
        .bg-tiffany { background-color: var(--tiffany-blue); }
        .text-tiffany { color: var(--tiffany-blue); }
        .border-tiffany { border-color: var(--tiffany-blue); }
        .btn-primary {
            background-color: var(--tiffany-blue);
            color: white;
            transition: all 0.3s;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-tiffany"></i>
            <p id="loading-message" class="mt-4 text-gray-600 font-bold">読み込み中...</p>
        </div>
    </div>

    <div id="app" class="max-w-lg mx-auto bg-white min-h-screen shadow-2xl" style="display: none;">
        <header class="bg-tiffany text-white p-4 flex items-center justify-between sticky top-0 z-20 shadow-md">
            <div class="w-1/4">
                <a href="./index.html" class="text-white"><i class="fas fa-chevron-left"></i> Menu</a>
            </div>
            <h1 class="w-1/2 text-xl font-bold tracking-wider text-center">売上分析</h1>
            <div class="w-1/4"></div>
        </header>

        <main class="p-4 md:p-6">
            <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">月間目標</h3>
                    <div class="flex items-center gap-2">
                        <input type="number" id="sales-goal" class="w-32 text-right border-gray-300 rounded-md" value="500000">
                        <span>円</span>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="sales-progress-bar" class="bg-tiffany h-4 rounded-full" style="width: 0%;"></div>
                </div>
                <div class="text-right mt-1 text-sm font-bold text-gray-600">
                    <span id="sales-achievement-rate">0%</span>達成 (<span id="current-sales">¥0</span>)
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                <h3 class="font-bold mb-2">月次売上推移</h3>
                <canvas id="sales-trend-chart"></canvas>
            </div>
             <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="font-bold mb-2">カテゴリー別売上比率 (当月)</h3>
                <canvas id="category-sales-chart"></canvas>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, OAuthProvider, signInWithCredential } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCD5M3LIs8YPPeQlBecnLi9iaxy2Sco-pI",
                authDomain: "yhddatebase.firebaseapp.com",
                projectId: "yhddatebase",
                storageBucket: "yhddatebase.appspot.com",
                messagingSenderId: "908640006259",
                appId: "1:908640006259:web:f1af7804cf7316ef057a06"
            };
            const ADMIN_LIFF_ID = "2008029428-ANbgw3b6";

            const fbApp = initializeApp(firebaseConfig);
            const auth = getAuth(fbApp);
            const db = getFirestore(fbApp);
            const appId = fbApp.options.projectId;
            
            const loadingMessage = document.getElementById('loading-message');
            let isAppInitialized = false;

            onAuthStateChanged(auth, (user) => {
                if(user) {
                    if(!isAppInitialized) {
                        initializeAppUI(user);
                    }
                } else {
                    adminLiffLogin();
                }
            });

            async function adminLiffLogin() {
                if (!ADMIN_LIFF_ID || ADMIN_LIFF_ID === "YOUR_ADMIN_LIFF_ID") {
                    loadingMessage.textContent = '管理者用LIFF IDが設定されていません。';
                    return;
                }
                try {
                    await liff.init({ liffId: ADMIN_LIFF_ID });
                    if (!liff.isLoggedIn()) {
                        liff.login({ redirectUri: window.location.href });
                        return;
                    }
                    const idToken = liff.getIDToken();
                    const provider = new OAuthProvider('oidc.line');
                    const credential = provider.credential({ idToken });
                    await signInWithCredential(auth, credential);
                } catch (error) {
                    loadingMessage.textContent = `エラー: ${error.message}`;
                }
            }
            
            async function initializeAppUI(firebaseUser) {
                const adminRef = doc(db, `admins/${firebaseUser.uid}`);
                const adminDoc = await getDoc(adminRef);
                if (!adminDoc.exists()) {
                    loadingMessage.textContent = "エラー: 管理者権限がありません。";
                    return;
                }
                
                isAppInitialized = true;
                await init();
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }

            let allTransactions = [];
            let menuData = [];
            let menuCategories = [];
            let salesTrendChart = null;
            let categorySalesChart = null;

            const elements = {
                salesGoalInput: document.getElementById('sales-goal'),
                progressBar: document.getElementById('sales-progress-bar'),
                achievementRate: document.getElementById('sales-achievement-rate'),
                currentSales: document.getElementById('current-sales'),
            };

            async function init() {
                await loadStaticData();
                setupRealtimeListeners();
                setupEventListeners();
            }

            async function loadStaticData() {
                try {
                     const categoriesRef = doc(db, `artifacts/${appId}/public/data/menuData`, "categories");
                     const menuRef = doc(db, `artifacts/${appId}/public/data/menuData`, "menus");
                     const [categoryDoc, menuDoc] = await Promise.all([getDoc(categoriesRef), getDoc(menuRef)]);
                     menuCategories = categoryDoc.exists() ? categoryDoc.data().items : [];
                     menuData = menuDoc.exists() ? menuDoc.data().items : [];
                } catch(error) {
                    console.error("Firebaseからの静的データ読み込みエラー:", error);
                }
            }

            function setupRealtimeListeners() {
                const bookingsCol = collection(db, `artifacts/${appId}/public/data/bookings`);
                onSnapshot(bookingsCol, (snapshot) => {
                    allTransactions = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.status === 'completed' && data.transactionDetails) {
                            allTransactions.push({
                                date: data.date,
                                ...data.transactionDetails
                            });
                        }
                    });
                    renderCharts();
                }, (error) => {
                    console.error("Error listening to booking updates:", error);
                });
            }


            function renderCharts() {
                renderSalesGoal();
                renderSalesTrendChart();
                renderCategorySalesChart();
            }

            function renderSalesGoal() {
                const date = new Date();
                const currentMonthStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                const monthlyTransactions = allTransactions.filter(t => t.date && t.date.startsWith(currentMonthStr));
                const totalSales = monthlyTransactions.reduce((sum, sale) => sum + sale.total, 0);
                const goal = parseInt(elements.salesGoalInput.value) || 0;

                const rate = goal > 0 ? Math.min((totalSales / goal) * 100, 100) : 0;
                elements.progressBar.style.width = `${rate}%`;
                elements.achievementRate.textContent = `${Math.floor(rate)}%`;
                elements.currentSales.textContent = `¥${totalSales.toLocaleString()}`;
            }

            function renderSalesTrendChart() {
                const ctx = document.getElementById('sales-trend-chart').getContext('2d');
                const labels = [];
                const salesValues = [];
                const customerCounts = [];
                const avgSpendValues = [];

                for (let i = 5; i >= 0; i--) {
                    const date = new Date();
                    date.setMonth(date.getMonth() - i);
                    const monthStr = `${date.getMonth() + 1}月`;
                    const datePrefix = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    
                    labels.push(monthStr);
                    const monthlyTransactions = allTransactions.filter(t => t.date && t.date.startsWith(datePrefix));
                    const totalSales = monthlyTransactions.reduce((sum, sale) => sum + sale.total, 0);
                    const totalCustomers = new Set(monthlyTransactions.map(sale => sale.customerId)).size;
                    const avgSpend = totalCustomers > 0 ? totalSales / totalCustomers : 0;

                    salesValues.push(totalSales);
                    customerCounts.push(totalCustomers);
                    avgSpendValues.push(avgSpend);
                }
                
                if(salesTrendChart) salesTrendChart.destroy();

                salesTrendChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '売上合計',
                                data: salesValues,
                                backgroundColor: 'rgba(10, 171, 181, 0.6)',
                                borderColor: 'rgba(10, 171, 181, 1)',
                                borderWidth: 1,
                                yAxisID: 'y'
                            },
                            {
                                label: '客数',
                                data: customerCounts,
                                backgroundColor: 'rgba(255, 159, 64, 0.6)',
                                borderColor: 'rgba(255, 159, 64, 1)',
                                borderWidth: 1,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    afterBody: function(context) {
                                        const index = context[0].dataIndex;
                                        return `平均客単価: ¥${Math.floor(avgSpendValues[index]).toLocaleString()}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                position: 'left',
                                title: { display: true, text: '売上 (円)' }
                            },
                            y1: {
                                beginAtZero: true,
                                position: 'right',
                                title: { display: true, text: '客数 (人)' },
                                grid: { drawOnChartArea: false }
                            }
                        }
                    }
                });
            }
            
            function renderCategorySalesChart() {
                const ctx = document.getElementById('category-sales-chart').getContext('2d');
                const date = new Date();
                const currentMonthStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const monthlyTransactions = allTransactions.filter(t => t.date && t.date.startsWith(currentMonthStr));
                
                const categorySales = {};
                menuCategories.forEach(c => categorySales[c.name] = 0);

                monthlyTransactions.forEach(sale => {
                    sale.items.forEach(item => {
                        const menuItem = menuData.find(m => m.id === item.id);
                        if (menuItem && menuItem.category && categorySales.hasOwnProperty(menuItem.category)) {
                            categorySales[menuItem.category] += item.price;
                        }
                    });
                });
                
                const labels = Object.keys(categorySales);
                const data = Object.values(categorySales);

                if(categorySalesChart) categorySalesChart.destroy();
                categorySalesChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: [
                                'rgba(10, 171, 181, 0.7)', 'rgba(255, 159, 64, 0.7)',
                                'rgba(255, 206, 86, 0.7)', 'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)', 'rgba(255, 99, 132, 0.7)',
                            ],
                        }]
                    }
                });
            }
            
            function setupEventListeners() {
                elements.salesGoalInput.addEventListener('change', renderSalesGoal);
            }
        });
    </script>
</body>
</html>
