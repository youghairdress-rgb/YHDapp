<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIカウンセリング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">

    <div id="app-container" class="counseling-app-container">
        
        <main id="content-container" style="display: none;" class="w-full max-w-md mx-auto bg-white/70 backdrop-blur-lg rounded-3xl shadow-2xl shadow-teal-500/10 text-center p-8 md:p-12 overflow-hidden transition-all duration-500">
            
            <!-- Opening Screen -->
            <div id="opening-screen" class="">
                <div class="fade-in-up">
                    <img id="logo-image" src="https://placehold.co/192x192/E6FFFA/38B2AC?text=LOGO" alt="YHD YOU-G HAIR DRESS Logo" class="w-40 h-40 md:w-48 md:h-48 mx-auto mb-6 rounded-full shadow-lg shadow-teal-200/50">
                </div>
                <h1 class="font-poppins text-3xl md:text-4xl font-bold text-gray-800 tracking-tight fade-in-up delay-1">YHD AI Diagnosis</h1>
                <h2 class="text-lg md:text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-600 to-gray-700 mt-2 mb-6 fade-in-up delay-2">YHD &times; AI『似合わせ』診断</h2>
                
                <p class="text-gray-600 text-sm md:text-base max-w-xs mx-auto leading-relaxed fade-in-up delay-3">
                    こんにちは <span id="customer-name-display" class="font-bold">お客様</span> 様<br>
                    お客様の『似合う」を実現するために<br>
                    AIが分析し、最適なアドバイスを伝えます！
                </p>

                <div class="mt-8 fade-in-up delay-4">
                    <label class="block text-sm font-bold text-gray-600 mb-2">性別を選択してください</label>
                    <div class="flex items-center justify-center space-x-4 bg-white p-2 rounded-lg border border-gray-300">
                        <label class="flex items-center space-x-2 cursor-pointer p-2 rounded-md hover:bg-teal-50">
                            <input type="radio" name="gender" value="女性" class="text-teal-500 focus:ring-teal-400">
                            <span>女性</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-2 rounded-md hover:bg-teal-50">
                            <input type="radio" name="gender" value="男性" class="text-teal-500 focus:ring-teal-400">
                            <span>男性</span>
                        </label>
                    </div>
                </div>

                <div class="mt-8 fade-in-up delay-5">
                    <button id="start-button" disabled class="w-full bg-gray-400 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 cursor-not-allowed">
                        診断を始める
                    </button>
                </div>
            </div>

            <!-- Capture Screen -->
            <div id="capture-screen" class="hidden text-left">
                 <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">写真・動画撮影</h2>
                 <p class="text-center text-gray-600 text-sm mb-6">AI診断のため、指定されたアングルから撮影してください。</p>
                 <div class="space-y-3">
                    <!-- Capture Cards will be here -->
                 </div>
                 <button id="submit-diagnosis-button" disabled class="mt-6 w-full bg-gray-400 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 cursor-not-allowed">
                    AI診断をリクエストする
                </button>
            </div>

            <!-- Analyzing Screen -->
            <div id="analyzing-screen" class="hidden">
                 <div class="flex flex-col items-center justify-center h-full py-16">
                     <div class="w-16 h-16 border-4 border-teal-500 border-t-transparent rounded-full spinner mb-6"></div>
                     <h2 class="text-xl font-bold text-gray-800 mb-2">AIが診断中です</h2>
                     <p id="analyzing-status" class="text-gray-600 text-sm">データベースに情報を保存しています...</p>
                 </div>
            </div>
            
            <!-- Results Screen -->
            <div id="results-screen" class="hidden text-left">
                <!-- Result content will be here -->
            </div>

        </main>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        
        <!-- ★★★ 修正箇所 ★★★ -->
        <!-- pタグに id="error-message" を追加 -->
        <div id="error-container" style="display: none;" class="card text-center p-8">
            <h2 class="text-xl font-bold text-red-500 mb-4">エラーが発生しました</h2>
            <p id="error-message" class="text-gray-600 mb-6">問題が発生しました。時間をおいて再度お試しください。</p>
            <button id="retry-button" class="button-primary">再読み込み</button>
        </div>
        <!-- ★★★ 修正ここまで ★★★ -->

    </div>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="../firebase-init.js"></script>
    <script type="module" src="../auth/admin-auth.js"></script>
    <script type="module" src="./counseling.js"></script>
</body>
</html>
