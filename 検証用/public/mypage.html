<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="user-style.css">
</head>
<body>
    <div id="app-container">
        <header class="user-header">
            <div class="logo">
                <img src="./img/YHDlogo2.png" alt="YHD Logo">
            </div>
            <h1>マイページ</h1>
        </header>

        <main id="content-container" style="display: none;">
            <!-- 初回登録フォーム -->
            <div id="registration-container" style="display: none;">
                <div class="registration-container">
                    <h2>初回登録</h2>
                    <p>より良いサービス提供のため、以下の情報のご登録をお願いいたします。</p>
                    <form id="registration-form">
                        <div class="form-group">
                            <label for="customer-name">お名前 <span class="required-mark">必須</span></label>
                            <input type="text" id="customer-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-kana">ふりがな <span class="required-mark">必須</span></label>
                            <input type="text" id="customer-kana" name="kana" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-phone">電話番号</label>
                            <input type="tel" id="customer-phone" name="phone">
                        </div>
                        <button type="submit" class="button-primary" style="margin-top: 1.5rem;">登録して進む</button>
                    </form>
                </div>
            </div>

            <!-- マイページ本体 -->
            <div id="mypage-container" style="display: none;">
                <div class="mypage-container">
                    <div class="mypage-section">
                        <h2><span id="mypage-name"></span> 様</h2>
                    </div>

                    <!-- ▼▼▼ タブ切り替えボタンを追加 ▼▼▼ -->
                    <div class="mypage-tabs">
                        <button class="tab-button active" data-tab="history">来店履歴</button>
                        <button class="tab-button" data-tab="gallery">ギャラリー</button>
                    </div>

                    <!-- ▼▼▼ タブの中身（パネル）を追加 ▼▼▼ -->
                    <div id="history-panel" class="tab-content-panel active">
                        <div id="reservation-history">
                            <!-- 来店履歴がここに表示されます -->
                        </div>
                    </div>
                    <div id="gallery-panel" class="tab-content-panel">
                        <div id="gallery-container">
                             <!-- ギャラリーがここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 画像全画面表示モーダル -->
        <div id="image-viewer" class="image-viewer">
            <span class="close-viewer">&times;</span>
            <img class="image-viewer-content" id="viewer-img">
        </div>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./mypage.js"></script>
</body>
</html>
