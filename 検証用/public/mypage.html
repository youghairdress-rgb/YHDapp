<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="user-style.css">
</head>
<body>
    <div id="app-container">
        <header class="user-header">
            <div class="logo">
                <img src="./img/YHDlogo2.png" alt="YHD Logo">
            </div>
            <h1>マイページ</h1>
        </header>

        <main id="content-container" style="display: none;">
            <!-- マイページ本体 -->
            <div id="mypage-container">
                <div class="mypage-container">
                    <div class="mypage-section">
                        <h2><span id="mypage-name"></span> 様</h2>
                    </div>

                    <div class="mypage-tabs">
                        <button class="tab-button active" data-tab="history">来店履歴</button>
                        <button class="tab-button" data-tab="gallery">ギャラリー</button>
                    </div>

                    <div id="history-panel" class="tab-content-panel active">
                        <div id="reservation-history">
                            <!-- 来店履歴がここに表示されます -->
                        </div>
                    </div>
                    <div id="gallery-panel" class="tab-content-panel">
                        <div id="gallery-container">
                             <!-- ギャラリーがここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 画像全画面表示モーダル -->
        <div id="image-viewer" class="image-viewer">
            <span class="close-viewer">&times;</span>
            <img class="image-viewer-content" id="viewer-img">
        </div>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./mypage.js"></script>
</body>
</html>
