<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>売上分析</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Chart.jsの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <a href="./index.html" class="back-button"><i class="fa-solid fa-chevron-left"></i> Menu</a>
            <h1>売上分析</h1>
        </header>

        <main id="content-container" style="display: none;">
            <div class="card">
                <h2 class="card-subtitle">月間目標</h2>
                <div class="goal-setter">
                    <input type="number" id="monthly-goal" class="input-field" placeholder="目標金額 (円)">
                    <button id="set-goal-btn" class="button-primary">設定</button>
                </div>
                <div class="goal-progress">
                    <p id="goal-progress-text">0% 達成 (¥0 / ¥0)</p>
                    <div class="progress-bar-container">
                        <div id="goal-progress-bar" class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-subtitle">月次売上推移</h2>
                <canvas id="monthly-sales-chart" height="200"></canvas>
                <!-- ▼▼▼ 月次サマリーテーブルを追加 ▼▼▼ -->
                <div class="table-container" style="margin-top: 1.5rem;">
                    <table id="monthly-summary-table">
                        <thead>
                            <tr>
                                <th>月</th>
                                <th>売上合計</th>
                                <th>客数</th>
                                <th>客単価</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 月次サマリーがここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-subtitle">会計履歴</h2>
                <div class="history-controls">
                    <input type="date" id="history-date-picker" class="input-field">
                </div>
                <div class="table-container">
                    <!-- ▼▼▼ UI改善のためクラス名などを調整 ▼▼▼ -->
                    <table id="sales-history-table" class="smart-table">
                        <thead>
                            <tr>
                                <th>日時</th>
                                <th>お客様</th>
                                <th class="text-right">合計金額</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 履歴がここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
            <button id="retry-button" class="button-primary">再読み込み</button>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./sales.js"></script>
</body>
</html>
