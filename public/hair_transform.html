<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Color Transformation | YHD</title>
    <!-- Styles -->
    <link rel="stylesheet" href="diagnosis/css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="pc-app-body">

    <!-- Main Flex Container -->
    <div class="pc-container">

        <!-- LEFT PANEL: Controls (approx 40-45%) -->
        <div class="pc-left-panel">

            <!-- 1. Header Area -->
            <header class="pc-header">
                <div class="logo-area">
                    <img src="diagnosis/images/YHDlogo2.gif" alt="YHD Logo" class="pc-logo">
                </div>
                <div class="title-area">
                    <h1 class="pc-app-title">Hair Color Transformation</h1>
                    <p id="customer-name-display" class="pc-customer-name">読み込み中...</p>
                </div>
            </header>

            <!-- 2. Controls Grid -->
            <div class="pc-controls-grid">

                <!-- Col 1: Input & Generation -->
                <div class="pc-control-col">

                    <!-- Tone Selection -->
                    <div class="pc-group">
                        <label class="pc-label">明るさ（Tone）</label>
                        <p class="pc-desc">現在の髪色をベースに、AIがトーンを変更します。</p>
                        <select id="hair-tone-select" class="pc-select">
                            <option value="">現在の髪色</option>
                            <option value="Tone 5">Tone 5</option>
                            <option value="Tone 7">Tone 7</option>
                            <option value="Tone 9">Tone 9</option>
                            <option value="Tone 11">Tone 11</option>
                            <option value="Tone 13">Tone 13</option>
                            <option value="Tone 15">Tone 15</option>
                            <option value="Tone 18">Tone 18</option>
                        </select>
                    </div>

                    <!-- Prompt Input -->
                    <div class="pc-group">
                        <label class="pc-label">ご希望（Prompt）</label>
                        <textarea id="refinement-prompt-input" class="pc-textarea"
                            placeholder="例：ダークグレーにシルバーグレーのバレイヤージュ"></textarea>
                    </div>

                    <!-- Generate Button -->
                    <button id="btn-generate-tone" class="pc-btn-primary">
                        Composite START
                    </button>

                </div>

                <!-- Col 2: Refinement Sliders -->
                <div class="pc-control-col">

                    <h2 class="pc-section-title">Refinement</h2>

                    <!-- Brightness Slider -->
                    <div class="pc-slider-group">
                        <div class="pc-slider-label">
                            <span>Brightness</span>
                            <span id="label-brightness-val">(10tone)</span>
                        </div>
                        <div class="pc-slider-wrapper brightness-wrapper">
                            <input type="range" id="range-brightness" min="5" max="20" value="10"
                                class="pc-range-slider brightness-slider">
                        </div>
                    </div>

                    <!-- Hue Slider -->
                    <div class="pc-slider-group">
                        <div class="pc-slider-label">
                            <span>Hue</span>
                            <span id="label-hue-val">(180°)</span>
                        </div>
                        <div class="pc-slider-wrapper hue-wrapper">
                            <input type="range" id="range-hue" min="0" max="360" value="180"
                                class="pc-range-slider hue-slider">
                        </div>
                    </div>

                    <!-- Saturation Slider -->
                    <div class="pc-slider-group">
                        <div class="pc-slider-label">
                            <span>Saturation</span>
                            <span id="label-saturate-val">(0%)</span>
                        </div>
                        <div class="pc-slider-wrapper sat-wrapper">
                            <input type="range" id="range-saturate" min="0" max="100" value="0"
                                class="pc-range-slider sat-slider">
                        </div>
                    </div>

                    <!-- Save Button -->
                    <button id="btn-save-image" class="pc-btn-primary" style="margin-top: auto;">
                        画像を保存
                    </button>

                    <button id="btn-reset" class="pc-btn-reset" style="margin-top: 10px;">
                        リセット
                    </button>

                </div>
            </div>

        </div>

        <!-- RIGHT PANEL: Image Display (approx 55-60%) -->
        <div class="pc-right-panel">
            <div id="image-display-area" class="pc-image-area">
                <div id="loading-overlay" class="loading-overlay" style="display:none;">
                    <div class="spinner"></div>
                    <p id="loading-text">Loading...</p>
                </div>

                <!-- Images / Canvas -->
                <img id="source-image" src="" alt="Source" style="display:none;">
                <canvas id="transform-canvas"></canvas>

                <!-- Placeholder text if no image -->
                <div id="image-placeholder" class="image-placeholder-text">
                    画像表示領域<br>
                    (元画像→生成画像)
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script type="module" src="/js/hair_app_pc.js"></script>
    <script type="module">
        import { FilesetResolver, ImageSegmenter } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm";
        window.MediaPipeVision = { FilesetResolver, ImageSegmenter };
    </script>
</body>

</html>
