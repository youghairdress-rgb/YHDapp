    <style>
        /* Temporary overrides for prototype */
        body {
            background-color: var(--background-color, #f0f4f8);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phase-container {
            display: flex !important;
            /* Force show */
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        /* Viewer Specific Styles */
        .viewer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .viewer-item {
            background: #fff;
            border-radius: 10px;
            border: 2px solid #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            aspect-ratio: 3/4;
            transition: all 0.3s ease;
        }

        .viewer-item.ready {
            border-color: var(--primary-color, #20b2aa);
            background-color: #f0fffe;
        }

        .viewer-item.pending {
            border-color: #ff9800;
            background-color: #fff8f0;
        }

        .viewer-thumbnail {
            width: 100%;
            height: 70%;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 2rem;
            position: relative;
        }

        .viewer-thumbnail img,
        .viewer-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .viewer-label {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            color: #fff;
            background-color: #ccc;
        }

        .ready .status-badge {
            background-color: var(--primary-color, #20b2aa);
        }

        .pending .status-badge {
            background-color: #ff9800;
        }

        .action-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        @media (orientation: landscape) {
            .card {
                max-width: 90%;
                height: 90vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .form-title {
                margin-bottom: 2vh !important;
            }
        }
    </style>
</head>
