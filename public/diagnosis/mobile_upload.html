    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, signInAnonymously, connectAuthEmulator } from "firebase/auth";
        import { getStorage, ref, uploadBytes, getDownloadURL, connectStorageEmulator } from "firebase/storage";
        import { appState, IS_DEV_MODE } from './js/state.js'; // Import config
        // NOTE: We need a simplified state or config here. 
        // For simplicity, we'll inline minimal config logic if imports fail, 
        // but try to reuse state.js if possible. (Assuming state.js exports correctly)

        import { compressImage } from './js/helpers.js';

        // Initialize
        const app = initializeApp(appState.firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app, "gs://yhd-db.firebasestorage.app");

        // --- Emulator Setup ---
        const isLocalhost =
            import.meta.env.DEV ||
            ['localhost', '127.0.0.1', '::1'].includes(window.location.hostname) ||
            window.location.hostname.startsWith('192.168.') ||
            window.location.hostname.startsWith('10.') ||
            window.location.hostname.startsWith('172.');

        if (isLocalhost) {
            console.log('[mobile_upload] Connecting to emulators...');
            const emuHost = window.location.hostname === 'localhost' ? '127.0.0.1' : window.location.hostname;
            connectAuthEmulator(auth, `http://${emuHost}:9099`);
            connectStorageEmulator(storage, emuHost, 9199);
        }

        // Get User ID from URL
        const params = new URLSearchParams(window.location.search);
        const customerId = params.get('customerId'); // REQUIRED
        const customerName = params.get('customerName'); // Requested for display

        // Display Name
        if (customerName) {
            document.getElementById('customer-name-display').textContent = decodeURIComponent(customerName) + " æ§˜";
        } else if (customerId) {
            document.getElementById('customer-name-display').textContent = "ID: " + customerId;
        }

        if (!customerId) {
            alert("ã‚¨ãƒ©ãƒ¼: é¡§å®¢IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚(URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ ?customerId=... ãŒå¿…è¦ã§ã™)");
            document.querySelectorAll('input').forEach(i => i.disabled = true);
        } else {
            // Anon Auth for Storage Logic
            signInAnonymously(auth).then(() => {
                console.log("Auth success");
            }).catch(e => console.error(e));
        }

        window.handleUpload = async (input, itemId) => {
            const file = input.files[0];
            if (!file) return;
            if (!customerId) return;

            const titleEl = input.closest('.upload-card').querySelector('.item-title');
            const statusEl = document.getElementById(`status-${itemId.replace('item-', '')}`);

            // UI update: Uploading start
            if (statusEl) statusEl.textContent = "æº–å‚™ä¸­...";

            try {
                let uploadFile = file;

                // Image Compression
                if (file.type.startsWith('image/')) {
                    if (statusEl) statusEl.textContent = "ç”»åƒåœ§ç¸®ä¸­...";
                    try {
                        uploadFile = await compressImage(file, 2048, 0.90);
                        console.log(`Compression: ${file.size} -> ${uploadFile.size}`);
                    } catch (cErr) {
                        console.warn("Compression failed, using original.", cErr);
                    }
                }

                if (statusEl) statusEl.textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...";

                // Path: guest_uploads/{customerId}/{itemId}
                const storageRef = ref(storage, `guest_uploads/${customerId}/${itemId}`);

                await uploadBytes(storageRef, uploadFile);
                const url = await getDownloadURL(storageRef);

                if (statusEl) {
                    statusEl.textContent = "å®Œäº† âœ“";
                    statusEl.classList.add('done');
                }

                showMessage("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸï¼");

                alert("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—: " + err.message);
            }
        };

        function showMessage(msg) {

            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
