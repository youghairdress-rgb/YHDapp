<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon</title>
    <link rel="icon" href="../img/YHDlogo2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="app-container">
        <header>
            <a href="./index.html" class="back-button"><i class="fa-solid fa-chevron-left"></i> Menu</a>
            <h1>Salon</h1>
        </header>

        <!-- ▼▼▼ 追加: クイックナビゲーション ▼▼▼ -->
        <nav class="quick-nav-menu card">
            <a href="./index.html" class="quick-nav-button"><i class="fa-solid fa-table-columns"></i>Today</a>
            <a href="./booking.html" class="quick-nav-button"><i class="fa-solid fa-calendar-days"></i>Reserve</a>
            <a href="./pos.html" class="quick-nav-button"><i class="fa-solid fa-cash-register"></i>POS</a>
            <a href="./customers.html" class="quick-nav-button"><i class="fa-solid fa-users"></i>Customer</a>
            <a href="./sales.html" class="quick-nav-button"><i class="fa-solid fa-chart-pie"></i>Sales</a>
            <a href="./menu.html" class="quick-nav-button"><i class="fa-solid fa-scissors"></i>MENU</a>
        </nav>
        <!-- ▲▲▲ 追加ここまで ▲▲▲ -->

        <main id="content-container" style="display: none;">
            <form id="settings-form">
                <div class="card">
                    <h2 class="card-subtitle">営業時間・定休日</h2>
                    <div id="business-hours-container">
                        <!-- 曜日ごとの設定がここにJSで描画されます -->
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-subtitle">特別休日設定</h2>
                    <div class="form-group">
                        <input type="date" id="special-holiday" class="input-field">
                        <button type="button" id="add-special-holiday" class="button-secondary"
                            style="margin-top: 0.5rem;">追加</button>
                    </div>
                    <ul id="special-holidays-list"></ul>
                </div>

                <div class="card">
                    <h2 class="card-subtitle">予約締切設定</h2>
                    <div class="form-group booking-deadline-group">
                        <span>予約の</span>
                        <input type="number" id="booking-deadline" value="30" class="input-field" style="width: 80px;">
                        <span>分前まで受付</span>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-subtitle">データ管理</h2>
                    <p class="description-text">過去の会計データを参照して、全顧客の「最終来店日」と「来店回数」を再計算します。</p>
                    <button type="button" id="recalc-customer-data-btn" class="button-secondary"
                        style="width: 100%;">顧客データを再集計</button>
                    <div id="recalc-status" style="margin-top: 10px; font-size: 0.9rem;"></div>
                </div>
                <button type="submit" class="button-primary" style="width: 100%;">設定を保存</button>
            </form>
        </main>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
            <button id="retry-button" class="button-primary">再読み込み</button>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./settings.js"></script>
</body>

</html>
