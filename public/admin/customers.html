<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="icon" href="../img/YHDlogo2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="app-container">
        <header>
            <a href="./index.html" class="back-button"><i class="fa-solid fa-chevron-left"></i> Menu</a>
            <h1>Customer</h1>
        </header>

        <!-- ▼▼▼ 追加: クイックナビゲーション ▼▼▼ -->
        <nav class="quick-nav-menu card">
            <a href="./index.html" class="quick-nav-button"><i class="fa-solid fa-table-columns"></i>Today</a>
            <a href="./booking.html" class="quick-nav-button"><i class="fa-solid fa-calendar-days"></i>Reserve</a>
            <a href="./pos.html" class="quick-nav-button"><i class="fa-solid fa-cash-register"></i>POS</a>
            <a href="./sales.html" class="quick-nav-button"><i class="fa-solid fa-chart-pie"></i>Sales</a>
            <a href="./menu.html" class="quick-nav-button"><i class="fa-solid fa-scissors"></i>MENU</a>
            <a href="./settings.html" class="quick-nav-button"><i class="fa-solid fa-gear"></i>Salon</a>
        </nav>
        <!-- ▲▲▲ 追加ここまで ▲▲▲ -->

        <main id="content-container" style="display: none;">
            <div class="customer-toolbar card">
                <div class="toolbar-row-1">
                    <button id="add-customer-btn" class="button-primary"><i class="fa-solid fa-user-plus"></i>
                        新規顧客追加</button>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <!-- ▼▼▼ 修正 ▼▼▼ -->
                        <input type="search" id="customer-search" class="input-field" placeholder="顧客名・ふりがなで検索"
                            inputmode="kana">
                        <!-- ▲▲▲ 修正 ▲▲▲ -->
                    </div>
                </div>
                <div class="toolbar-row-2">
                    <nav id="initial-nav" class="initial-nav"></nav>
                </div>
            </div>

            <div id="customer-list-container" class="customer-list-container">
                <!-- 顧客カードがここにJSで表示されます -->
            </div>
            <p id="customer-info-placeholder" class="card">検索または上のインデックスから顧客を表示します。</p>
        </main>

        <!-- 顧客追加/編集モーダル -->
        <div id="customer-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">新規顧客追加</h2>
                </div>
                <form id="customer-form">
                    <div class="modal-body">
                        <div class="modal-tabs">
                            <button type="button" class="tab active" data-tab-content="basic-info-content">基本情報</button>
                            <button type="button" class="tab" data-tab-content="visit-history-content">来店履歴</button>
                            <button type="button" class="tab" data-tab-content="gallery-content">ギャラリー</button>
                        </div>

                        <!-- 基本情報タブ -->
                        <div id="basic-info-content" class="tab-content active">
                            <div class="form-group">
                                <label for="customer-name">名前 <span class="required">*</span></label>
                                <!-- ▼▼▼ 修正 ▼▼▼ -->
                                <input type="text" id="customer-name" required class="input-field" inputmode="kana">
                                <!-- ▲▲▲ 修正 ▲▲▲ -->
                            </div>
                            <div class="form-group">
                                <label for="customer-kana">ふりがな <span class="required">*</span></label>
                                <!-- ▼▼▼ 修正 ▼▼▼ -->
                                <input type="text" id="customer-kana" required class="input-field" inputmode="kana">
                                <!-- ▲▲▲ 修正 ▲▲▲ -->
                            </div>
                            <div class="form-group">
                                <label for="customer-lineId">LINE ID (表示名)</label>
                                <input type="text" id="customer-lineId" class="input-field" readonly>
                            </div>
                            <div class="form-group">
                                <label for="customer-phone">電話番号</label>
                                <input type="tel" id="customer-phone" class="input-field">
                            </div>
                            <div class="form-group">
                                <label for="customer-notes">注意事項</label>
                                <!-- ▼▼▼ 修正 ▼▼▼ -->
                                <textarea id="customer-notes" rows="3" class="input-field" placeholder="アレルギー情報など"
                                    inputmode="kana"></textarea>
                                <!-- ▲▲▲ 修正 ▲▲▲ -->
                            </div>
                            <div class="form-group">
                                <label for="customer-memo">シークレットメモ (管理者のみ)</label>
                                <!-- ▼▼▼ 修正 ▼▼▼ -->
                                <textarea id="customer-memo" rows="4" class="input-field" placeholder="スタッフ間での共有事項を記入"
                                    inputmode="kana"></textarea>
                                <!-- ▲▲▲ 修正 ▲▲▲ -->
                            </div>

                            <!-- ▼▼▼ 追加: メッセージ送信履歴（簡易表示） ▼▼▼ -->
                            <div class="form-group"
                                style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;">
                                <label>直近の送信履歴</label>
                                <div id="basic-info-msg-logs" style="font-size: 0.9rem; color: #555;">
                                    <!-- JSで描画 -->
                                </div>
                            </div>
                            <!-- ▲▲▲ 追加ここまで ▲▲▲ -->
                        </div>

                        <!-- 来店履歴タブ -->
                        <div id="visit-history-content" class="tab-content">
                            <div id="visit-history-list">
                                <!-- 来店履歴がここに表示されます -->
                            </div>
                        </div>

                        <!-- ギャラリータブ -->
                        <div id="gallery-content" class="tab-content">
                            <div id="gallery-grid">
                                <!-- 写真がここに表示されます -->
                            </div>
                        </div>

                        <div id="gallery-uploading-overlay" class="modal-body-overlay">
                            <div class="spinner"></div>
                            <p>写真をアップロード中...</p>
                        </div>

                    </div>
                    <div class="form-actions">
                        <button type="button" id="close-modal-btn" class="button-secondary">閉じる</button>
                        <button type="submit" class="button-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 非表示のファイル入力 -->
        <input type="file" id="photo-upload-input" accept="image/*" style="display: none;">

        <!-- 画像全画面表示モーダル -->
        <div id="image-viewer-modal" class="image-viewer">
            <span id="close-viewer-btn" class="close-viewer">&times;</span>
            <img id="image-viewer-content" class="image-viewer-content">
        </div>

        <!-- ▼▼▼ 追加: メッセージ送信モーダル ▼▼▼ -->
        <div id="message-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>LINEメッセージ送信</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>自動送信設定</label>
                        <div class="toggle-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="trigger-birthday-toggle">
                                <span class="slider"></span>
                            </label>
                            <span>誕生月メッセージ</span>
                        </div>
                        <div class="toggle-group" style="margin-top: 0.5rem;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="trigger-cycle-toggle">
                                <span class="slider"></span>
                            </label>
                            <span>来店周期リマインド</span>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="msg-template-select">テンプレート選択</label>
                        <select id="msg-template-select" class="input-field">
                            <option value="">(選択してください)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="msg-body">本文</label>
                        <textarea id="msg-body" rows="6" class="input-field" placeholder="メッセージを入力"></textarea>
                    </div>
                    <div class="form-group">
                        <label>送信履歴</label>
                        <ul id="msg-history-list" class="simple-list small-text">
                            <!-- JSで描画 -->
                        </ul>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="close-msg-modal-btn" class="button-secondary">閉じる</button>
                    <button type="button" id="send-msg-btn" class="button-primary"><i
                            class="fa-regular fa-paper-plane"></i> 送信</button>
                </div>
            </div>
        </div>
        <!-- ▲▲▲ 追加ここまで ▲▲▲ -->

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./customers.js"></script>
</body>

</html>
