<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="icon" href="../img/YHDlogo2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="app-container">
        <header>
            <a href="./index.html" class="back-button"><i class="fa-solid fa-chevron-left"></i> Menu</a>
            <h1>Sales</h1>
        </header>

        <!-- ▼▼▼ 追加: クイックナビゲーション ▼▼▼ -->
        <nav class="quick-nav-menu card">
            <a href="./index.html" class="quick-nav-button"><i class="fa-solid fa-table-columns"></i>Today</a>
            <a href="./booking.html" class="quick-nav-button"><i class="fa-solid fa-calendar-days"></i>Reserve</a>
            <a href="./pos.html" class="quick-nav-button"><i class="fa-solid fa-cash-register"></i>POS</a>
            <a href="./customers.html" class="quick-nav-button"><i class="fa-solid fa-users"></i>Customer</a>
            <a href="./menu.html" class="quick-nav-button"><i class="fa-solid fa-scissors"></i>MENU</a>
            <a href="./settings.html" class="quick-nav-button"><i class="fa-solid fa-gear"></i>Salon</a>
        </nav>
        <!-- ▲▲▲ 追加ここまで ▲▲▲ -->

        <main id="content-container" style="display: none;">
            <div class="card">
                <h2 class="card-subtitle">月間目標</h2>
                <div class="goal-setter">
                    <input type="number" id="monthly-goal" class="input-field" placeholder="目標金額 (円)">
                    <button id="set-goal-btn" class="button-primary">設定</button>
                </div>
                <div class="goal-progress">
                    <p id="goal-progress-text">0% 達成 (¥0 / ¥0)</p>
                    <div class="progress-bar-container">
                        <div id="goal-progress-bar" class="progress-bar"></div>
                    </div>
                    <!-- ▼▼▼ 追加: 半月ごとの集計表示 ▼▼▼ -->
                    <div id="half-month-stats" class="half-month-stats">
                        <span id="first-half-stats">1日〜15日: ¥0</span>
                        <span id="second-half-stats">16日〜末日: ¥0</span>
                    </div>
                    <!-- ▲▲▲ 追加ここまで ▲▲▲ -->
                </div>
            </div>

            <div class="card">
                <h2 class="card-subtitle">月次売上推移</h2>
                <canvas id="monthly-sales-chart" height="200"></canvas>
                <!-- ▼▼▼ 月次サマリーテーブルを追加 ▼▼▼ -->
                <div class="table-container" style="margin-top: 1.5rem;">
                    <table id="monthly-summary-table" class="smart-table"> <!-- ▼ 修正: smart-tableクラスを追加 -->
                        <thead>
                            <tr>
                                <th>月</th>
                                <th>売上合計</th>
                                <th>客数</th>
                                <th>客単価</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 月次サマリーがここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2 class="card-subtitle">会計履歴</h2>
                <div class="history-controls">
                    <input type="date" id="history-date-picker" class="input-field">
                </div>
                <div class="table-container">
                    <!-- ▼▼▼ UI改善のためクラス名などを調整 ▼▼▼ -->
                    <table id="sales-history-table" class="smart-table">
                        <thead>
                            <tr>
                                <th>日時</th>
                                <th>お客様</th>
                                <th class="text-right">合計金額</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 履歴がここに表示されます -->
                        </tbody>
                        <!-- ▼▼▼ 合計表示用のフッター (新規追加) ▼▼▼ -->
                        <tfoot>
                            <tr>
                                <td colspan="2"><strong>合計</strong></td>
                                <td id="history-daily-total" class="text-right"><strong>¥0</strong></td>
                                <td></td>
                            </tr>
                        </tfoot>
                        <!-- ▲▲▲ 新規追加ここまで ▲▲▲ -->
                    </table>
                </div>
            </div>
        </main>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
            <button id="retry-button" class="button-primary">再読み込み</button>
        </div>
    </div>
    <script type="module" src="./sales.js"></script>
</body>

</html>
