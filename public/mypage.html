<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Clean the URL from LIFF redirect parameters before any other script runs
        if (window.location.search.includes("liff.state=")) {
            window.history.replaceState(null, '', window.location.pathname);
        }
    </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiffany-blue: #0ABAB5;
            --azure-bg: #F0FFFF;
            --text-dark: #333;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--azure-bg);
            color: var(--text-dark);
        }

        .bg-tiffany {
            background-color: var(--tiffany-blue);
        }

        .text-tiffany {
            color: var(--tiffany-blue);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        #image-viewer {
            transition: opacity 0.3s ease-in-out;
        }

        #image-viewer img {
            max-width: 90vw;
            max-height: 90vh;
        }
    </style>
</head>

<body class="text-gray-800">

    <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-tiffany"></i>
            <p id="loading-message" class="mt-4 text-gray-600 font-bold">読み込み中...</p>
        </div>
    </div>

    <div id="app" class="max-w-lg mx-auto bg-white min-h-screen shadow-2xl" style="display: none;">
        <header class="bg-tiffany text-white p-4 flex items-center justify-between sticky top-0 z-20 shadow-md">
            <h1 id="header-title" class="text-xl font-bold tracking-wider">マイページ</h1>
            <a href="./index.html" class="text-white text-lg"><i class="fas fa-calendar-alt"></i> 予約へ</a>
        </header>

        <main class="p-4 md:p-6">
            <div id="main-content">
                <div class="bg-white p-4 rounded-lg shadow-md mb-6 text-center">
                    <img id="user-icon" src="https://placehold.co/100x100/E6FFFA/38B2AC?text=USER"
                        class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-lg">
                    <h2 id="user-name" class="text-2xl font-bold"></h2>
                </div>

                <h3 class="font-bold text-lg mb-4">ご来店履歴</h3>
                <div id="visit-history-container" class="space-y-3">
                </div>
            </div>

            <div id="error-screen" class="hidden text-center py-16">
                <i class="fas fa-exclamation-circle text-5xl text-red-400 mb-4"></i>
                <h2 class="text-xl font-bold text-gray-800 mb-2">エラー</h2>
                <p id="error-message" class="text-gray-600">情報の取得に失敗しました。<br>時間をおいて再度お試しください。</p>
            </div>
        </main>
    </div>

    <div id="image-viewer"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden opacity-0"
        onclick="this.classList.add('opacity-0'); setTimeout(() => this.classList.add('hidden'), 300)">
        <img id="fullscreen-image" src="" alt="拡大画像" class="rounded-lg shadow-2xl">
    </div>

    <script type="module">
        import { authManager } from './js/auth.js';
        import * as api from './js/api.js';

        document.addEventListener('DOMContentLoaded', () => {

            const elements = {
                mainContent: document.getElementById('main-content'),
                errorScreen: document.getElementById('error-screen'),
                errorMessage: document.getElementById('error-message'),
                userIcon: document.getElementById('user-icon'),
                userName: document.getElementById('user-name'),
                visitHistoryContainer: document.getElementById('visit-history-container'),
                imageViewer: document.getElementById('image-viewer'),
                fullscreenImage: document.getElementById('fullscreen-image'),
            };

            async function initializeAppUI() {
                try {
                    const profile = authManager.getProfile();
                    elements.userIcon.src = profile.pictureUrl || 'https://placehold.co/100x100/E6FFFA/38B2AC?text=USER';
                    elements.userName.textContent = `${profile.displayName} 様`;
                    
                    const customerData = await api.getMyData();
                    renderVisitHistory(customerData.visitHistory || []);

                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('app').style.display = 'block';

                } catch (error) {
                    console.error("Error initializing mypage:", error);
                    showError(`情報の初期化に失敗しました: ${error.message}`);
                }
            }

            function showError(message) {
                elements.errorMessage.textContent = message;
                elements.mainContent.style.display = 'none';
                elements.errorScreen.classList.remove('hidden');
            }

            function renderVisitHistory(history) {
                const container = elements.visitHistoryContainer;
                container.innerHTML = '';
                if (history.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 p-4">まだご来店履歴がありません。</p>';
                    return;
                }

                history.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(visit => {
                    const visitDiv = document.createElement('div');
                    visitDiv.className = 'border rounded-md';
                    const header = document.createElement('button');
                    header.className = 'w-full text-left p-3 bg-gray-50 font-bold flex justify-between items-center';
                    header.innerHTML = `<span>${formatDate(visit.date)}</span><i class="fas fa-chevron-down transition-transform"></i>`;

                    const content = document.createElement('div');
                    content.className = 'accordion-content p-3 space-y-3';

                    let contentHTML = `<p class="text-sm text-gray-600">${visit.memo || 'メモはありません。'}</p>`;

                    if (visit.transaction) {
                        contentHTML += `<div class="border-t pt-3 mt-3">
                            <h4 class="font-semibold text-sm mb-1 text-tiffany">お会計</h4>
                            <div class="text-sm">
                                ${visit.transaction.items.map(item => `<div class="flex justify-between"><span>${item.name}</span><span>¥${item.price.toLocaleString()}</span></div>`).join('')}
                                <hr class="my-1">
                                <div class="flex justify-between font-bold"><span>合計</span><span>¥${visit.transaction.total.toLocaleString()}</span></div>
                            </div>
                        </div>`;
                    }
                    
                    content.innerHTML = contentHTML;

                    header.addEventListener('click', () => {
                        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                        header.querySelector('i').classList.toggle('rotate-180');
                    });

                    visitDiv.appendChild(header);
                    visitDiv.appendChild(content);
                    container.appendChild(visitDiv);
                });
            }

            function openImageViewer(src) {
                elements.fullscreenImage.src = src;
                elements.imageViewer.classList.remove('hidden');
                setTimeout(() => elements.imageViewer.classList.remove('opacity-0'), 10);
            }

            function formatDate(dateString) {
                const date = new Date(dateString + 'T00:00:00');
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}年${month}月${day}日`;
            }

            elements.visitHistoryContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('history-image')) {
                    openImageViewer(e.target.src);
                }
            });

            authManager.init(initializeAppUI, false); // is_admin = false
        });
    </script>
</body>

</html>
