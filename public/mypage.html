<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="icon" href="../img/YHDlogo2.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="user-style.css">
</head>

<body>
    <div id="app-container">
        <header class="user-header">
            <div class="logo">
                <img src="./img/YHDlogo2.png" alt="YHD Logo">
            </div>
            <h1>マイページ</h1>
        </header>

        <main id="content-container" style="display: none;">
            <!-- マイページ本体 -->
            <div id="mypage-container">
                <div class="mypage-container">
                    <div class="mypage-section">
                        <!-- ▼▼▼ 修正: h2にflexコンテナ化とボタンを追加 ▼▼▼ -->
                        <h2 class="mypage-header-flex">
                            <span id="mypage-name"></span> 様
                            <button id="upload-photo-btn" class="button-primary small-btn">
                                <i class="fa-solid fa-camera"></i> アップロード
                            </button>
                        </h2>
                        <!-- ▲▲▲ 修正ここまで ▲▲▲ -->
                    </div>

                    <div class="mypage-tabs">
                        <button class="tab-button active" data-tab="history">来店履歴</button>
                        <button class="tab-button" data-tab="gallery">ギャラリー</button>
                    </div>

                    <div id="history-panel" class="tab-content-panel active">
                        <div id="reservation-history">
                            <!-- 来店履歴がここに表示されます -->
                        </div>
                    </div>
                    <div id="gallery-panel" class="tab-content-panel">
                        <div id="gallery-container">
                            <!-- ギャラリーがここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- ▼▼▼ 新規追加: 非表示のファイル入力 ▼▼▼ -->
            <input type="file" id="photo-upload-input" accept="image/*" style="display: none;">
            <!-- ▲▲▲ 新規追加ここまで ▲▲▲ -->
        </main>

        <div id="image-viewer" class="image-viewer">
            <span class="close-viewer">&times;</span>
            <img class="image-viewer-content" id="viewer-img">
            <button id="btn-open-editor" class="button-primary"
                style="position:absolute; bottom:20px; width:auto; padding:10px 20px;">
                <i class="fa-solid fa-wand-magic-sparkles"></i> この写真で口コミを書く
            </button>
        </div>

        <div id="loading-container" style="display: flex;">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>
        <div id="error-container" style="display: none;">
            <h2>エラー</h2>
            <p id="error-message"></p>
        </div>

        <!-- ▼▼▼ 新規追加: アップロード中オーバーレイ ▼▼▼ -->
        <div id="uploading-overlay" class="uploading-overlay">
            <div class="spinner"></div>
            <p>アップロード中...</p>
        </div>
        <!-- ▲▲▲ 新規追加ここまで ▲▲▲ -->
    </div>

    <!-- ▼▼▼ Image Privacy Editor Modal ▼▼▼ -->
    <div id="privacy-editor-modal" class="modal-overlay">
        <div class="editor-container">
            <div class="editor-header">
                <h3>安心プライバシー加工</h3>
                <span class="close-editor-btn" style="font-size:24px; cursor:pointer;">&times;</span>
            </div>
            <div class="editor-canvas-wrapper">
                <canvas id="privacy-canvas"></canvas>
            </div>
            <div class="editor-tools">
                <div class="tool-row">
                    <button class="tool-btn active" id="tool-stamp" onclick="selectTool('stamp')">
                        <i class="fa-regular fa-face-smile"></i>
                        スタンプ
                    </button>
                    <button class="tool-btn" id="tool-blur" onclick="selectTool('blur')">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        ぼかし
                    </button>
                    <button class="tool-btn" id="tool-undo" onclick="undoCanvas()">
                        <i class="fa-solid fa-rotate-left"></i>
                        戻す
                    </button>
                </div>
                <!-- Stamp Selector (Visible when stamp tool active) -->
                <div id="stamp-options" class="stamp-selector">
                    <div class="stamp-option selected" onclick="selectStamp('🙂')">🙂</div>
                    <div class="stamp-option" onclick="selectStamp('💖')">💖</div>
                    <div class="stamp-option" onclick="selectStamp('⭐')">⭐</div>

                    <!-- Pre-defined Image Stamp (Logo) -->
                    <div class="stamp-option" onclick="selectImageStamp('./img/YHDlogo2.png')">
                        <img src="./img/YHDlogo2.png" style="width:24px; height:24px; object-fit:contain;">
                    </div>

                    <!-- Pre-defined Image Stamp (Diagnosis Stamp) -->
                    <div class="stamp-option" onclick="selectImageStamp('./diagnosis/images/stamp.png')">
                        <img src="./diagnosis/images/stamp.png" style="width:24px; height:24px; object-fit:contain;">
                    </div>

                    <!-- Custom Image Input -->
                    <label class="stamp-option" style="cursor:pointer;">
                        <input type="file" id="custom-stamp-input" accept="image/*" style="display:none;"
                            onchange="handleCustomStamp(this)">
                        <i class="fa-regular fa-image"></i>
                    </label>
                </div>
                <!-- Stamp Size Slider -->
                <div id="stamp-size-control"
                    style="display:none; width: 100%; padding: 10px; align-items: center; justify-content: space-between;">
                    <span style="font-size: 0.8em; color: #666;">サイズ調整:</span>
                    <input type="range" id="stamp-size-slider" min="0.5" max="3.0" step="0.1" value="1.0"
                        style="flex-grow: 1; margin-left: 10px;" oninput="updateStampSize(this.value)">
                </div>
            </div>
            <div class="editor-actions">
                <button class="btn-cancel" onclick="closeEditor()">キャンセル</button>
                <button class="btn-save" onclick="saveEditedImage()">保存して次へ</button>
            </div>
        </div>
    </div>

    <!-- ▼▼▼ Review Guide Modal ▼▼▼ -->
    <div id="review-guide-modal" class="modal-overlay">
        <div class="editor-container" style="height: auto; max-height:80vh; overflow-y:auto;">
            <div class="editor-header">
                <h3>口コミ投稿の準備</h3>
                <span class="close-review-btn" style="font-size:24px; cursor:pointer;"
                    onclick="closeReviewModal()">&times;</span>
            </div>
            <div class="review-guide">
                <!-- Step 0: Save Image Manual -->
                <div class="review-step" id="step-save-image" style="text-align:center; background:#e0f7fa;">
                    <strong style="color:#0ABAB5; font-size:1.1rem;">STEP 1: 画像を保存</strong>

                    <p style="font-size:0.9rem; margin:10px 0;">
                        下の画像を<strong>長押し</strong>して<br>「写真に保存」してください。<br>
                    </p>

                    <img id="review-generated-image" src=""
                        style="max-width:100%; border-radius:8px; border:2px solid #ccc; display:block; margin:0 auto;">

                    <p style="font-size:0.8rem; color:#666; margin-top:5px;">
                        ※確実に保存できるURLを発行済みです。<br>
                        (保存したら次へ進んでください)
                    </p>
                </div>

                <div class="review-step">
                    <div class="step-num">2</div>
                    <strong>コメントを作成＆コピー</strong>
                    <p style="font-size:0.85rem; margin-bottom:5px;">口コミに投稿するコメントを自由に書いてください。</p>
                    <textarea id="review-comment-input" class="copy-input" rows="3"
                        placeholder="例：カラーがとても気に入りました！雰囲気も良かったです。"></textarea>
                    <div class="copy-area" style="margin-top:5px;">
                        <button class="button-secondary" onclick="copyComment()" style="width:100%; font-weight:bold;">
                            <i class="fa-regular fa-copy"></i> コメントをコピー
                        </button>
                    </div>
                </div>

                <div class="review-step">
                    <div class="step-num">3</div>
                    <strong>Googleマップへ移動</strong>
                    <p style="font-size:0.9rem; margin-top:5px; text-align: left; display: inline-block;">
                        開いた画面で<br>
                        ① <strong>クチコミ</strong>を選択<br>
                        ② <strong>星(★)</strong>をタップ<br>
                        ③ コメントを<strong>貼り付け</strong><br>
                        ④ 保存した<strong>画像を添付</strong>して投稿！
                    </p>
                </div>

                <button class="button-primary" onclick="goToGoogleMaps()">
                    <i class="fa-brands fa-google"></i> Googleマップを開く
                </button>
                <br>
                <button class="button-secondary" onclick="closeReviewModal()"
                    style="margin-top:10px; border:none; text-decoration:underline;">閉じる</button>
            </div>
        </div>
    </div>
    <!-- ▲▲▲ Image Privacy Editor & Review Modal ▲▲▲ -->

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="/mypage.js"></script>
</body>

</html>
